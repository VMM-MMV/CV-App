name: Build and deploy Node.js app to Azure Web App - FAF-CV-APP

on:
  push:
    branches:
      - feature/azure-host
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          cd app # Change directory to the app subfolder where package.json is located
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: app # Ensure to upload the content from the correct path to the app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'FAF-CV-APP'
          slot-name: 'Production'
          package: app # Point to the right package location for deployment
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1737B7E2BC0E4975A062CFEA0B82163A }}
